<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <title>Document</title>
    <script>
        $(document).ready(function(){
            var result = '';
            $('li').each(function(index, element){
                result += index + ", " + $(this).text();
                $(this).css('color','red')
                    .slideUp(1000)
                    .slideDown(1000)
                    .attr('title','oke');

                    // co the su dung slide up, slide down de an hien thanh phan
            });

            $('#result').html(result);
        });
    </script>
</head>
<body>
    <ul>
        <li>US</li>
        <li>England</li>
        <li>China</li>
        <li>Russia</li>
        <li>Thailand</li>
        <li>Vietnam</li>
    </ul>

    <p id="result"></p>
</body>
</html>
